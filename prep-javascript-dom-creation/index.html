<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Creation</title>
</head>

<body>
  <div id="container">

  </div>
  <script>
    // Your code here

    var $container = document.querySelector('#container');
    console.log("$container contents: ", $container);


    var $heading = document.createElement("H1");
    console.log("var $heading with created H1 element", $heading);
	  $heading.textContent = "Hello World";

    $container.appendChild($heading);

  </script>
</body>

</html>
